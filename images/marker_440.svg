  <ellipse id="shadow" cx="220px" cy="560px" rx="210px" ry="95px" stroke-width="0px" fill="url(#radialShadowGradient)" />
  <path id="marker" fill="black" stroke="#909090" stroke-width="30px" d="M220,540 L290,450 C360,360 405,280 405,220 C405,120 320,35 220,35 C120,35 35,120 35,220 C35,280 80,360 150,450  Z"/>
  <text id="symbol" x="220px" y="330px" style="outline-style:none;" font-family="Helvetica" font-weight="bold" text-rendering="geometricPrecision" fill="#fff" font-size="300px" text-anchor="middle">P</text>
