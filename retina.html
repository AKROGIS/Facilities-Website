<!DOCTYPE html>
<html>
<head>

	<title>Park Tiles Test - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
		}
		#map {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map').setView([62, -152], 5)

		// Park Tiles 4
		// Use either 256 or 512 (512 has text that is too small to read on MacBook)
		// Use either @2x or ''; @2x is crisper on the MacBook
		L.tileLayer('https://api.mapbox.com/styles/v1/nps/{style_id}/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q', {
      attribution: "&copy; <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox</a> &copy; <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributors",
			style_id: "cjt94v8pu23wh1fqug0cnviat",  //Park Tiles Standard
			//style_id: "cjua0op0k4q301gpbb7o7wc6t",  //Park Tiles Light
			//style_id: "cju8w7m1l50bu1frs10dajli6",  //Park Tiles Slate
      maxZoom: 20
		}).addTo(this.map)

		/*

      "attribution": "&copy; <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox</a> &copy; <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributors",
      "icon": "nps",
      "url": "https://api.mapbox.com/styles/v1/{username}/{style_id}/tiles/{tilesize}/{z}/{x}/{y}@2x?access_token={access_token}",
      "tilesize": '512',
      "style_id": "cjt94v8pu23wh1fqug0cnviat",
      "maxZoom": 18,
       'access_token': 'pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q',
       "username":"nps",


			// Park Tiles 3
			//  Need to request @2x.png on retina dispalys L.Browser.retina === true
			L.tileLayer('https://a.tiles.mapbox.com/v4/nps.2yxv8n84/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q', {
			//L.tileLayer('https://a.tiles.mapbox.com/v4/nps.2yxv8n84/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q', {
				maxZoom: 20,
				attribution: "&copy; <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox</a> &copy; <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributors"
			}).addTo(this.map)

			// Park Tiles 4 (retina display problem on Safari on MacOS)
			L.tileLayer('https://api.mapbox.com/styles/v1/nps/cjt94v8pu23wh1fqug0cnviat/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibnBzIiwiYSI6IkdfeS1OY1UifQ.K8Qn5ojTw4RV1GwBlsci-Q', {
      //detectRetina: true,
      attribution: "&copy; <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox</a> " +
                  "&copy; <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributor",
      id: 'nps.parktiles',
      maxZoom: 18
		}).addTo(this.map)

		// Generic Mapbox Example
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		//detectRetina: true,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(map);
	*/

</script>
</body>
</html>
